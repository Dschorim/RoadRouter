<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23231a1a' width='100' height='100'/><path fill='%2332b8c6' d='M50 15c-19.3 0-35 15.7-35 35s35 45 35 45 35-25.7 35-45-15.7-35-35-35zm0 50c-8.3 0-15-6.7-15-15s6.7-15 15-15 15 6.7 15 15-6.7 15-15 15z'/></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <link rel="stylesheet" href="css/modules/variables.css">
    <link rel="stylesheet" href="css/modules/base.css">
    <link rel="stylesheet" href="css/modules/layout.css">
    <link rel="stylesheet" href="css/modules/components.css">
    <link rel="stylesheet" href="css/modules/map.css">
    <link rel="stylesheet" href="css/modules/auth.css">
    <link rel="stylesheet" href="css/modules/elevation.css">
    <link rel="stylesheet" href="css/modules/modals.css">
</head>

<body>
    <div class="container">
        <div id="map"></div>

        <div class="sidebar-card">
            <div class="card-header">
                <h2>Route Planner</h2>
                <div style="display:flex; gap:8px; align-items:center;">
                    <button id="importGpxHeaderBtn" class="btn-icon-toggle" title="Import GPX" aria-label="Import GPX">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 3v12" />
                            <path d="M8 11l4 4 4-4" />
                            <path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 002-2v-4" />
                        </svg>
                    </button>
                    <button id="exportGpxHeaderBtn" class="btn-icon-toggle" title="Export GPX" aria-label="Export GPX">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 15V3" />
                            <path d="M16 7l-4-4-4 4" />
                            <path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 002-2v-4" />
                        </svg>
                    </button>
                    <button id="darkModeToggleBtn" class="btn-icon-toggle" title="Switch to Dark Mode"
                        aria-label="Toggle Dark Mode">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                        </svg>
                    </button>
                    <button id="debugToggleBtn" class="btn-icon-toggle" title="Toggle Debug Visualization">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M8 2l1.88 1.88" />
                            <path d="M14.12 3.88L16 2" />
                            <path d="M9 7.13v-1a3.003 3.003 0 116 0v1" />
                            <path d="M12 20c-3.3 0-6-2.7-6-6v-3a4 4 0 014-4h4a4 4 0 014 4v3c0 3.3-2.7 6-6 6" />
                            <path d="M12 20v-9" />
                            <path d="M6.53 9C4.6 8.8 3 7.1 3 5" />
                            <path d="M6 13H2" />
                            <path d="M3 21c0-2.1 1.7-3.9 3.8-4" />
                            <path d="M20.97 5c0 2.1-1.6 3.8-3.5 4" />
                            <path d="M22 13h-4" />
                            <path d="M17.2 17c2.1.1 3.8 1.9 3.8 4" />
                        </svg>
                    </button>
                    <button id="profileBtn" class="btn-icon-toggle" title="User Profile">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="card-content">
                <div id="initialSearch" class="form-group">
                    <label>Start Your Route</label>
                    <div class="search-input-wrapper">
                        <input type="text" class="search-input" id="initialSearchInput"
                            placeholder="Search first location...">
                    </div>
                </div>

                <div id="routeContent" style="display: none;">
                    <div class="form-group">
                        <label>Route Points</label>
                        <div class="route-points-list" id="routePointsList"></div>
                        <div style="display:flex; gap:8px;">
                            <button class="btn btn-action btn-add-point" onclick="addNewWaypoint()">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                                <span>Point</span>
                            </button>
                            <button id="saveRouteBtn" class="btn btn-action btn-save-route" style="display:none;"
                                title="Save to Profile">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                    <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                    <polyline points="7 3 7 8 15 8"></polyline>
                                </svg>
                                <span>Save</span>
                            </button>
                            <button id="newRouteBtn" class="btn btn-action btn-clear-route" style="display:none;"
                                title="Start Fresh (Discard Local Changes)">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path
                                        d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                    </path>
                                </svg>
                                <span>Clear</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Saved routes will be shown in the profile popup only for cleaner UI -->
            </div>
        </div>

        <div id="elevationCard" class="elevation-card" style="display:none;">
            <div class="elevation-inner">
                <div class="elevation-header">
                    <div class="elevation-stats">
                        <div id="elev-distance" class="stat">Distance: <strong id="elev-distance-val">0 km</strong>
                        </div>
                        <div id="elev-duration" class="stat">Duration: <strong id="elev-duration-val">0m</strong></div>
                        <div id="elev-gain" class="stat">Gain: <strong id="elev-gain-val">0 m</strong></div>
                        <div id="elev-loss" class="stat">Loss: <strong id="elev-loss-val">0 m</strong></div>
                    </div>
                </div>
                <div style="position:relative;">
                    <canvas id="elevationCanvas" width="1600" height="120"></canvas>
                </div>
                <div id="elevationXAxis" class="elevation-xaxis" aria-hidden="true"></div>
            </div>
        </div>

        <div id="contextMenu" class="context-menu"></div>
        <div id="autocompletePortal"></div>
        <div id="elevationTooltip" class="elevation-tooltip"></div>

        <!-- Auth Modal -->
        <div id="authModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="authModalTitle">Sign In</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <form id="authForm" class="auth-form">
                    <div class="form-group">
                        <label for="authUsername">Username</label>
                        <input type="text" id="authUsername" class="search-input" required>
                    </div>
                    <div class="form-group">
                        <label for="authPassword">Password</label>
                        <input type="password" id="authPassword" class="search-input" required>
                    </div>
                    <div class="form-group" id="confirmPasswordGroup" style="display:none;">
                        <label for="authConfirmPassword">Confirm Password</label>
                        <input type="password" id="authConfirmPassword" class="search-input">
                    </div>
                    <div id="authError" class="auth-error"></div>
                    <button type="submit" class="btn btn-primary" id="authSubmitBtn">Login</button>
                    <div class="auth-toggle">
                        <span id="authToggleText">Don't have an account?</span>
                        <a href="#" id="authToggleLink">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- User Profile Modal -->
        <div id="userProfileModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>User Profile</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="user-popup-header">
                    <div class="user-avatar" id="headerAvatar">?</div>
                    <div class="user-info-text">
                        <div id="headerUsername" class="user-name">Guest</div>
                        <div id="headerRole" class="user-role">Anonymous</div>
                    </div>
                </div>
                <div class="user-popup-actions">
                    <div class="saved-routes-section">
                        <h4>My Saved Routes</h4>
                        <div id="savedRoutesList" class="saved-routes-list">
                            <div class="empty-state">No saved routes yet</div>
                        </div>
                    </div>
                    <div class="logout-action">
                        <button id="logoutBtn" class="btn-logout">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Action Modal (Replaces JS prompt/confirm/alert) -->
        <div id="actionModal" class="modal">
            <div class="action-modal-content">
                <div class="action-modal-header">
                    <h3 id="actionModalTitle">Action</h3>
                </div>
                <div class="action-modal-body">
                    <p id="actionModalBody">Are you sure?</p>
                    <input type="text" id="actionModalInput" class="search-input action-modal-input"
                        style="display:none;">
                </div>
                <div class="action-modal-footer">
                    <button id="actionCancelBtn" class="btn btn-modal btn-modal-cancel">Cancel</button>
                    <button id="actionConfirmBtn" class="btn btn-primary btn-modal btn-modal-confirm">Confirm</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/geotiff@2.1.3/dist-browser/geotiff.min.js"></script>
    <!-- Load app as a module so code is organized into smaller files -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
