<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23231a1a' width='100' height='100'/><path fill='%2332b8c6' d='M50 15c-19.3 0-35 15.7-35 35s35 45 35 45 35-25.7 35-45-15.7-35-35-35zm0 50c-8.3 0-15-6.7-15-15s6.7-15 15-15 15 6.7 15 15-6.7 15-15 15z'/></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div id="map"></div>
        
        <div class="sidebar-card">
            <div class="card-header">
                <h2>Route Planner</h2>
                <div style="display:flex; gap:8px; align-items:center;">
                    <button id="exportGpxHeaderBtn" class="btn-icon-toggle" title="Export GPX" aria-label="Export GPX">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke-linecap="round" stroke-linejoin="round"/>
                            <polyline points="7 10 12 5 17 10" stroke-linecap="round" stroke-linejoin="round"/>
                            <line x1="12" y1="5" x2="12" y2="19" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <button id="debugToggleBtn" class="btn-icon-toggle" title="Toggle Debug Visualization">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="1"/>
                            <path d="M12 2v4m0 12v4M4.22 4.22l2.83 2.83m5.9 5.9l2.83 2.83M2 12h4m12 0h4M4.22 19.78l2.83-2.83m5.9-5.9l2.83-2.83"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="card-content">
                <div id="initialSearch" class="form-group">
                    <label>Start Your Route</label>
                    <div class="search-input-wrapper">
                        <input type="text" class="search-input" id="initialSearchInput" placeholder="Search first location...">
                    </div>
                </div>
                
                <div id="routeContent" style="display: none;">
                    <div class="form-group">
                        <label>Route Points</label>
                        <div class="route-points-list" id="routePointsList"></div>
                        <button class="btn btn-primary" onclick="addNewWaypoint()">Add Point</button>
                    </div>
                    <div id="routeInfo"></div>
                </div>
            </div>
        </div>
        
        <div id="elevationCard" class="elevation-card" style="display:none;">
            <div class="elevation-inner">
                <div class="elevation-header">
                    <div class="elevation-stats">
                        <div id="elev-distance" class="stat">Distance: <strong id="elev-distance-val">0 km</strong></div>
                        <div id="elev-duration" class="stat">Duration: <strong id="elev-duration-val">0m</strong></div>
                        <div id="elev-gain" class="stat">Gain: <strong id="elev-gain-val">0 m</strong></div>
                        <div id="elev-loss" class="stat">Loss: <strong id="elev-loss-val">0 m</strong></div>
                    </div>
                </div>
                <div style="position:relative;">
                    <canvas id="elevationCanvas" width="1600" height="120"></canvas>
                    <div id="elevationTooltip" class="elevation-tooltip" style="display:none;"></div>
                </div>
                <div id="elevationXAxis" class="elevation-xaxis" aria-hidden="true"></div>
            </div>
        </div>

        <div id="contextMenu" class="context-menu"></div>
        <div id="autocompletePortal"></div> 
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <!-- Load app as a module so code is organized into smaller files -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
